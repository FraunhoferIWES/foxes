name: Run tests

on:
  push:
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 3 * * *' # run at 3 AM UTC

jobs:
  tests:
    name: Running tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --test --dev
      - name: Running tests
        run: uv run pytest tests

  notebooks:
    name: Running notebooks

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          # 3.14 notebook issue, asof 2025-10-14

    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --test --dev
      - name: Running tests
        run: uv run pytest --nbmake notebooks
