image: ghcr.io/astral-sh/uv:$UV_VERSION-python$PYTHON_VERSION-$BASE_LAYER
before_script:
  - uv sync --extra test --dev
stages:
  - pre-commit
  - test
variables:
  UV_VERSION: "0.9.24"
  PYTHON_VERSION: "3.13"
  BASE_LAYER: bookworm-slim
  UV_LINK_MODE: copy
  PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit

# ===== PRE-COMMIT =====
pre-commit:
  stage: pre-commit
  only:
    refs:
      - main
      - dev
  script:
    - uv pip install pre-commit --break-system-packages
    - uv run pre-commit run --all-files
  cache:
    key: pre-commit-cache
    paths:
      - ${PRE_COMMIT_HOME}

# ===== TEST =====
test:
  stage: test
  script:
    - uv run pytest tests
