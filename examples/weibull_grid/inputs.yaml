states:
  states_type: WeibullField
  data_source: weibull_grid.nc
  output_vars: [WS, WD, TI, RHO]
  wd_coord: wind_direction
  x_coord: x
  y_coord: y
  h_coord: height
  height_bounds: [30, 153]
  weight_ncvar: sector_probability
  ws_bins: [0,2,4,6,8,10,15,20,25,30]
  var2ncvar:
    TI: turbulence_intensity
    Weibull_A: weibull_a
    Weibull_k: weibull_k
  fixed_vars:
    RHO: 1.225

wind_farm:
  layouts:  
    - function: add_grid
      xy_base: [-500, -500]
      step_vectors: [[800, 0], [0, 800]]
      steps: [3, 4]
      turbine_models: [NREL5MW]

algorithm:
  algo_type: Downwind
  wake_models: [Bastankhah2014_linear_k004]

outputs:
  - output_type: FarmLayoutOutput
    functions:
      - function: get_figure
        color_by: mean_P
        title: Mean power
        figsize: [6, 7]
        s: 150
        annotate: 0
  - output_type: plt
    functions:
      - function: show
      - function: close

