states:
  states_type: WeibullPointCloud
  data_source: weibull_cloud_4.nc
  output_vars: [WS, WD, TI, RHO]
  point_coord: wind_turbine
  wd_coord: wind_direction
  ws_coord: wind_speed
  weight_ncvar: sector_probability
  var2ncvar:
    X: x
    Y: y
    H: height
    TI: turbulence_intensity
    Weibull_A: weibull_a
    Weibull_k: weibull_k
  fixed_vars:
    RHO: 1.225
  interp_method: linear
  
wind_farm:
  layouts:  
    - function: add_from_arrays
      x: [263655. , 263891.1, 264022.2, 264058.9, 264095.6, 264022.2,
       264022.2, 263936.5]
      y: [6506601., 6506394., 6506124., 6505891., 6505585., 6505365.,
       6505145., 6504802.]
      H: 70.0
      turbine_models: [NREL5MW]

algorithm:
  algo_type: Downwind
  rotor_model: direct_mdata
  wake_models: [Bastankhah2014_linear_k004]

outputs:                          
  - output_type: FarmLayoutOutput
    functions:                    
      - function: get_figure        
        color_by: mean_P
        title: Mean power
        figsize: [3, 6]
        s: 100
        annotate: 0
  - output_type: plt              
    functions:                   
      - function: show            
      - function: close           
