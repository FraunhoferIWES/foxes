{% set data = load_setup_py_data() %}

package:
  name: {{ data['name'] }}
  version: {{ data['version'] }}

source:
  path: ..

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - matplotlib-base
    - numpy
    - pandas
    - xarray
    - dask
    - distributed
    - scipy
    - windrose
    - iwopy
    - pyyaml
    - netcdf4
    - pyarrow

  run:
    - python
    - matplotlib-base
    - numpy
    - pandas
    - xarray
    - dask
    - distributed
    - scipy
    - windrose
    - iwopy
    - pyyaml
    - netcdf4
    - pyarrow

test:
  imports:
    - foxes
  requires:
    - pip
    - pytest
    - pymoo
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests

about:
  home: {{ data['project_urls']['Source Code'] }}
  license: {{ data['license'] }}
summary: {{ data['long_description'] }}